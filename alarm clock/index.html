
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Alarm Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="clock">
        <h1>Advanced Alarm Clock</h1>
        <div id="current-time">Current Time: <span id="time"></span></div>
        <div id="alarm-form">
            <input type="time" id="alarm-time" required>
            <input type="text" id="alarm-label" placeholder="Label (e.g., Gym, Medicine)">
            <select id="alarm-repeat">
                <option value="none">Does not repeat</option>
                <option value="mon">Every Monday</option>
                <option value="mon">Every Tuesday</option>
                <option value="mon">Every Wednesday</option>
                <option value="mon">Every Thursday</option>
                <option value="mon">Every Friday</option>
                <option value="mon">Every Saturday</option>
                <option value="mon">Every Sunday</option>
                
            </select>
            <select id="alarm-timezone">
                <option value="local">Local Timezone</option>
                <!-- Timezone options will be generated by JavaScript -->
            </select>
            <button id="set-alarm-btn">Set Alarm</button>
        </div>
        <ul id="alarm-list"></ul>
        <audio id="alarm-sound" src="alarm.mp3.wav" preload="auto"></audio>
        <button id="stop-alarm-btn">Stop Alarm</button>
        <button id="snooze-alarm-btn">Snooze 5 Minutes</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
